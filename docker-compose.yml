version: "3.8"

services:
  shelfie:
    build:
      context: .
      dockerfile: Shelfie/Dockerfile
    container_name: shelfie
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - shelfie
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
